name: "Deployment"

on:
  push:
    branches:
      - charts-sources

jobs:
  compress-chart:
    runs-on: ubuntu-latest
    if:  github.event_name == 'push' || github.event.pull_request.base.ref == 'charts-sources'
    env:
      BASE_WORKING_DIR: ./
    defaults:
      run:
        working-directory: ${{ env.BASE_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v2
      - name: zip compress
        run: |
          array=($(ls | grep bb-))
          for i in "${array[@]}"
          do
            echo "$i"
            cd $i
            ls
            array2=$(ls)
            for a in "${array2[@]}"
            do
              zip -qq -r "${i}-${a}.tgz" $a/*
              pwd          
            done
            cd ..
            # or do whatever with individual element of the array
          done
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: /home/runner/work/bb-charts/bb-charts/bb-backstage/bb-backstage-0.0.1.tgz
